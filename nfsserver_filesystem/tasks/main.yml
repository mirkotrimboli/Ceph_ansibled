---
- name: Create partition for LVM
  parted:
    device: "/dev/{{datadev_name}}"
    number: 1
    flags: [ lvm ]
    state: present
    part_start: 0%
    part_end: 100%
  register: lvm_format
  tags: prerequisite

- name: Create volume group
  lvg:
    vg: vg_nfs
    pvs: "/dev/{{datadev_name}}1"
    state: present
  when: lvm_format is succeeded
  register: vg_create
  tags: prerequisite

- name: Create logical volume
  lvol:
    vg: vg_nfs
    lv: lv_nfs
    size: 100%VG
    active: yes
    state: present
  when: vg_create is succeeded
  register: lv_create
  tags: prerequisite

- name: Format volume with XFS
  filesystem: 
    fstype: xfs 
    dev: /dev/vg_nfs/lv_nfs
  when: lv_create is succeeded
  register: xfs_format
  tags: prerequisite

- name: Create directory for mount nfs dir
  file:
    path: "{{nfs_dir}}"
    owner: root
    group: root
    state: directory
  when: xfs_format is succeeded
  register: dir_created
  tags: prerequisite 
   
- name: Edit fstab and mount the XFS volume
  mount:
    name: "{{nfs_dir}}"
    src: /dev/vg_nfs/lv_nfs
    fstype: xfs
    opts: "noatime"
    state: mounted
  when: dir_created is succeeded
  register: mounted
  tags: prerequisite